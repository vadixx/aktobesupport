<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKTOBE SUPPORT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Добро пожаловать в наш магазин!</h1>
        
        <!-- Раздел с категориями товаров -->
        <div id="category-list">
            <h2>Выберите категорию:</h2>
            <div class="category" onclick="showCategory('electronics')">
                <img src="https://avatars.mds.yandex.net/i?id=db0331554b72d545735af3836df0303ca6ccd977-5331622-images-thumbs&n=13?text=Одноразки" alt="Одноразки">
                <span>Одноразки</span>
            </div>
            <div class="category" onclick="showCategory('clothes')">
                <img src="https://avatars.mds.yandex.net/i?id=5b7977ea0ba2e645ef8c55206466e0bfa05e5544-12471923-images-thumbs&n=13?text=Расходники" alt="Расходники">
                <span>Расходники</span>
            </div>
            <div class="category" onclick="showCategory('home')">
                <img src="https://avatars.mds.yandex.net/i?id=e71078e2d4f7f0d4e888e1a3f4c74d8ac4d8aa16-4719838-images-thumbs&n=13?text=POD-системы" alt="POD-системы">
                <span>POD-системы</span>
            </div>
            <div class="category" onclick="showCategory('home')">
                <img src="https://avatars.mds.yandex.net/i?id=6570379aee06e5a6d15a283609a0794bbe7bbc13-8236365-images-thumbs&n=13?text=Жидкости" alt="Жидкости">
                <span>Жидкости</span>
            </div>
            <div class="category" onclick="showCategory('home')">
                <img src="https://snusmsk.com/image/cache/catalog/KASTA/malinovyj-eleksir-800x800-1-1000x1000.jpg?text=Снюс" alt="Снюс">
                <span>Снюс</span>
        </div>
        
        <!-- Список товаров в выбранной категории -->
        <div id="product-list"></div>
        
        <!-- Корзина товаров -->
        <div id="cart" style="display: none;">
            <h2>Ваша корзина:</h2>
            <ul id="cart-items"></ul>
            <button onclick="checkout()">Оформить заказ</button>
        </div>
    </div>
 <!-- Кнопка корзины -->
        <div id="checkout-container">
        <button id="checkoutBtn">Перейти к оплате</button>
        </div>

    <script src="app.js"></script>
</body>
</html>
